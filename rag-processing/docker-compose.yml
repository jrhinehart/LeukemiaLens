version: '3.8'

services:
  # Main processor - run on-demand or via scheduler
  processor:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
    command: python process_documents.py

  # Scheduler for cron-based execution
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
    command: >
      sh -c "echo '${CRON_SCHEDULE:-0 2 * * *} cd /app && python process_documents.py >> /var/log/cron.log 2>&1' | crontab - && crond -f"
    restart: unless-stopped

networks:
  default:
    name: rag-processing
