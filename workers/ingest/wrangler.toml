name = "leukemialens-ingest"
main = "src/index.ts"
compatibility_date = "2024-02-08"

# Environment Variables
[vars]
NCBI_EMAIL = "jr.rhinehart@gmail.com"

# Trigger via CRON
[triggers]
crons = ["0 0 * * *"] # Run once a day at midnight

[[d1_databases]]
binding = "DB"
database_name = "leukemia-lens-db"
database_id = "6f7d8bb5-1a41-428d-8692-4bc39384a08d"

# R2 bucket for document storage
[[r2_buckets]]
binding = "DOCUMENTS"
bucket_name = "leukemialens-documents"

# Vectorize index for semantic search
[[vectorize]]
binding = "VECTORIZE"
index_name = "rag-chunks"

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

[ai]
binding = "AI"

